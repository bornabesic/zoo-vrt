<!DOCTYPE html>

<div class="col-md-5">
	<h4><u>Dodavanje jedinke:</u></h4>
	<div class="col-xs-8">
		<form id="form_registration" ng-submit="registerAnimal()">
		    Ime jedinke: <input type="text" class="form-control" ng-model="new_animal.name" required/><br/>


			Vrsta:
			<select ng-model="new_animal.species_id" >
	 			<option ng-repeat="specie in mammalSpecies track by $index" ng-value="specie.species_id">{{specie.name}}</option>
			</select>
			<br/><br/>

			Spol:
			<select ng-model="new_animal.sex" >
	 			<option ng-value="M">M</option>
	 			<option ng-value="Ž">Ž</option>
			</select><br><br>

			<div >

				Fotografija:<input type="file" file-model="new_animal.photo" accept="image/*"/>
			</div>
			<br>

			Broj godina:<input class="form-control" ng-model="new_animal.age"/></br>
			Mjesto rođenja:<input class="form-control"  ng-model="new_animal.birth_location"/></br>
			Datum dolaska<textarea class="form-control" ng-model="new_animal.arrival_date"/></br>
			Zanimljive činjenice:<textarea class="form-control" ng-model="new_animal.interesting_facts"/></br>
		    <input class="btn btn-success btn-xs" type="submit" value="Dodaj"/>
		</form>
	</div>
</div>

<div class="col-md-2" style="border-left:1px solid #0066cc;height:500px;">
	<h4><u>Jedinke:</u></h4>

	<ul>
	    <div class="row" ng-repeat="animal in animals track by $index">
	    <!--<div class="col-xs-2">-->
		<li>
		    <b>{{animal.name}}</b>
		    <a class="btn btn-default btn-xs" href="" ng-click="toggleEditAnimal(animal)">Uredi</a>
		    <a class="btn btn-danger btn-xs" href="" ng-click="deleteAnimal(animal)">Izbriši</a>
	    	<form id="form_{{animal.animal_id}}" ng-submit="updateAnimal(animal)" style="display: none;">
	    		Ime jedinke: <input type="text" class="form-control" ng-model="animal.name"/><br/>
			<!--	<div class="row">
					<div class="col-md-4">
						Vrsta:
						<select ng-model="animal.species_id" >
				 			<option ng-repeat="specie in mammalSpecies track by $index" ng-value="specie.species_id">{{specie.name}}</option>
						</select>
					</div>
				</div><br> -->

				<div >
					Fotografija:<input type="file" file-model="animal.photo" accept="image/*"/>
				</div>
				<br>

				Broj godina:<input class="form-control" ng-model="animal.age"/></br>
				Spol:
				<select ng-model="animal.sex" >
		 			<option ng-value="M">M</option>
		 			<option ng-value="Ž">Ž</option>
				</select><br><br>
				Mjesto rođenja:<input class="form-control"  ng-model="animal.birth_location"/></br>
				Datum dolaska<textarea class="form-control" ng-model="animal.arrival_date"/></br>
				Zanimljive činjenice:<textarea class="form-control" ng-model="animal.interesting_facts"/></br>
				<input class="btn btn-success btn-xs" type="submit" value="Potvrdi"/>
	    		<a class="btn btn-default btn-xs" ng-click="toggleEditAnimal(animal)">Odustani</a>
	    		<hr>
	    	</form>

		</li>
	</ul>
</div>
