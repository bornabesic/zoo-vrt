<!DOCTYPE html>
<div class="col-md-3">
<h4><u>Registracija razreda:</u></h4>
<div class="col-xs-8">
<form id="form_registration" ng-submit="registerClass()">
    Ime: <input type="text" maxlength="32" class="form-control" ng-model="new_class.name" required/><br/>
    <input class="btn btn-success btn-xs" type="submit" value="Registracija"/>
</form>
</div>
</div>

<div class="col-md-2" style="border-left:1px solid #0066cc;height:500px;">
<h4><u>Razredi:</u></h4>
<ul>
    <div class="row" ng-repeat="klass in classes track by $index">
    <!--<div class="col-xs-2">-->
  <li>
    <b>{{klass.name}}</b>
    <a class="btn btn-default btn-xs" href="" ng-click="toggleEditClass(klass)">Uredi</a>
    <a class="btn btn-danger btn-xs" href="" ng-click="deleteClass(klass)">Izbri≈°i</a>
    <form id="form_{{klass.class_id}}" ng-submit="updateClass(klass)" style="display: none;">
        <hr>
    	Ime: <input type="text" maxlength="32" class="form-control" ng-model="klass.name" required/><br/>
    	<input class="btn btn-success btn-xs" type="submit" value="Potvrdi"/>
    	<a class="btn btn-default btn-xs" ng-click="toggleEditClass(klass)">Odustani</a>
    	<hr>
    </form>
  </li>
</div>
        <!--</div>-->
</ul>
 </div>
