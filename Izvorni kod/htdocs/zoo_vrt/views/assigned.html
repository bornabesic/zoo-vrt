<!DOCTYPE html>
<style type="text/css">

	#animal-card{
		position: relative;

		border-radius: 32px 32px 32px 32px;
		-moz-border-radius: 32px 32px 32px 32px;
		-webkit-border-radius: 32px 32px 32px 32px;
		border: 0px solid #000000;

		margin: 0 auto;
		width: 60%;
		padding: 8px;
		
		/*display: flex;*/
		
		
		background-color: rgba(0,0,0,0.05);
		text-align: left;
	}

	#animal-icon{
		position: absolute;
		left: 0;
		top: 0;
		width: 9%;
	}

	#species{
		background-color:#00b300;
		text-align:center;
		font-size:20pt;

	}


</style>

<div ng-repeat="species in assigned track by $index">
	 <div id="species" class="col-md-12">{{species.species_name}}</div>
	<br><br>

		<div  id="animal-card" ng-repeat="animal in species.animals track by $index">
				<div id="animal-icon"><img src="{{animal.photo_path}}" width="100%"></div>
				<div  ng-click="toggleEditAnimals(animal)" style="font-size:17pt;text-align:center;">
					{{animal.animal_name}}
					<span style="float:right;" class="glyphicon glyphicon-menu-down"/>
				</div>
				<!-- <br> -->
				

				 <form id="form_{{animal.animal_id}}" ng-submit="updateAnimal(animal)" style="display: none;">
				 	
			        <hr>
			    	Ime: <input type="text" ng-model="animal.animal_name" class="form-control" required/></br>
					Datum dolaska:<textarea class="form-control" ng-model="animal.arrival_date"/></br>
					Mjesto rođenja:<textarea class="form-control" ng-model="animal.birth_location"/></br>
					<!--Datum rođenja:<textarea class="form-control" ng-model="animal.predators"/></br> -->
					Zanimljivosti:<textarea class="form-control" ng-model="animal.interesting_facts"/></br>
					Ekskluzivni sadržaj:
					Zaniljivosti:<textarea class="form-control" ng-model="animal.exclusive_facts"/></br>
					Fotografija: <input type="file" file-model="animal.photo" accept="image/*"/><br/>
					Video: <input type="file" file-model="animal.video" accept="video/*"/><br/>
					
					
			    	<input class="btn btn-success btn-xs" type="submit" value="Potvrdi"/>
			    	<button class="btn btn-default btn-xs" ng-click="toggleEditAnimals(animal)"  style="text-color:yellow;">Odustani</button>
			    	<hr>
	    		</form>
			

		</div>



</div>
