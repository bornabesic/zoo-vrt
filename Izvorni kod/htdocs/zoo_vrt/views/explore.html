<!DOCTYPE html>
<style type="text/css">

	.height-box {
		display: flex;

		flex-flow: column;
		height: 100%;
	}

	.height-box .search{
		flex: 0 1 auto;

		height: 20px;
		margin: 0 auto;
		margin-bottom: 50px;
		width: 60%;
	}


.explore-table{
    
    border-spacing: 2px;
	border-collapse: separate;
}

	td{
	
	padding: 10px;
	
	border: 2px solid white;
	border-top-right-radius: calc(.25rem - 1px);
    border-top-left-radius: calc(.25rem - 1px);
}

.card-img-top{
	height: 100%;
	width: 100%;
	
	border-top-right-radius: calc(.25rem - 1px);
    border-top-left-radius: calc(.25rem - 1px);
	
}
.card-block{

    line-height: 1.5;
  
}
</style>
<div class="height-box">
		<div class="search" class="input-group">
		<input type="text" class="form-control input-lg" placeholder="Unesi ime Å¾ivotinje..." ng-model="search_species" ng-change="filterSpecies()"/>
	</div>

<table class = "explore-table">
	<tr ng-repeat="row in table">
	<td ng-repeat="species in row">

		<div class="card">
  <img class="card-img-top" src="{{species.photo_path}}">
  <div class="card-block">
   	<a href="#/species/{{species.species_id}}" >{{species.name}}</a>
  </div>
</div>
	</td>
	</tr>
</table>
</div>
