<!DOCTYPE html>
<style type="text/css">
	.height-box {
		display: flex;
		flex-flow: column;
		height: 100%;
	}
	
	.height-box .search {
		flex: 0 1 auto;
		height: 20px;
		margin: 0 auto;
		margin-bottom: 50px;
		width: 60%;
	}
	
	.explore-table {
		border-spacing: 2px;
		border-collapse: separate;
	}
	
	td {
		padding: 10px;
	}
	
	.card-img {
		height: 100%;
		width: 100%;
		border-top-right-radius: calc(.25rem - 1px);
		border-top-left-radius: calc(.25rem - 1px);
	}
	/*////*/
	
	.panel.card,
	.panel.card>.panel-heading {
		border-radius: 0px;
		-webkit-transition: all .3s ease;
		-moz-transition: all .3s ease;
		-o-transition: all .3s ease;
		transition: all .3s ease;
	}
	
	.panel.card:hover {
		box-shadow: 0px 0px 30px rgba(0, 0, 0, .2);
	}
	
	.panel.card:hover>.panel-heading {
		box-shadow: 0px 0px 30px rgba(0, 0, 0, .2) inset;
	}
	
	.panel.card>.panel-heading {
		box-shadow: 0px 5px 0px rgba(50, 50, 50, .2) inset;
		text-shadow: 0px 3px 0px rgba(50, 50, 50, .6);
	}
	
	.card {
		border-bottom: 1px solid rgba(250, 250, 250, .5);
	}
	
	.card {
		color: #fff;
		border-bottom: 1px;
		background-color: rgba(0, 0, 0, .1);
		box-shadow: 0px 3px 0px rgba(0, 0, 0, .3);
	}
	
	.panel.card .btn {
		box-shadow: 0 -1px 0px rgba(50, 50, 50, .2) inset;
		border: 0px;
	}
	/*White COLOR*/
	
	.card.panel-color>.panel-heading {
		color: #333;
		background-color: #f9f9f9;
		border-color: #ccc;
		border-bottom: 1px solid #ccc;
		text-shadow: 0px 2px 0px rgba(250, 250, 250, .7);
	}
	
	.panel.panel-color.card:hover>.panel-heading {
		box-shadow: 0px 0px 30px rgba(0, 0, 0, .05) inset;
	}
	
	.card.panel-color>.panel-body {
		color: #fff;
		background-color: #dfdfdf;
	}
	
	.card.panel-color>.panel-body {
		text-shadow: 0px 2px 0px rgba(250, 250, 250, .8);
		color: #666;
	}
	
	.card:hover.panel-color>.panel-body {
		text-shadow: 0px 2px 0px rgba(250, 250, 250, .9);
		color: #333;
	}
	
	.card.panel-color {
		color: #333;
		background-color: rgba(50, 50, 50, .01);
		font-weight: 600;
		text-shadow: 0px 1px 0px rgba(250, 250, 250, .75);
	}
</style>
<div class="height-box">
	<div class="search" class="input-group">
		<input type="text" class="form-control input-lg" placeholder="Unesi ime Å¾ivotinje..." ng-model="search_species" ng-change="filterSpecies()"
		/>

	</div>

	<table class="explore-table">
		<tr ng-repeat="row in table">
			<td ng-repeat="species in row">

				<div class="panel card panel-color" ng-click="goToSpeciesRoute(species.species_id)">
					<div class="panel-heading arrow_box text-center">

						<div class="panel-heading arrow_box text-center">
							<h4>{{species.name}}</h4>
						</div>
					</div>
					<div class="panel-body text-center">
						<img class="card-img" src="{{species.photo_path}}">
					</div>
				</div>
			</td>
		</tr>
	</table>
</div>
