<!DOCTYPE html>
<h4><u>Statistika:</u></h4>
<table class= "table">
	<thead>
		<td><b>Naziv vrste</b></td><td><b>Broj posjeta</b></td><td><b>Udio u ukupnim posjetima</b></td>
	</thead>
  <tr ng-repeat="stat in statistics track by $index">
    <td>{{ stat.name }}</td>
    <td>{{ stat.visits }}</td>
    <td>{{ stat.percentage }} %</td>
  </tr>
</table>
