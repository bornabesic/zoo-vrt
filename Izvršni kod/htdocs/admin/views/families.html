<!DOCTYPE html>

<div class="col-md-3">
<h4><u>Registracija porodice:</u></h4>
<div class="col-xs-8">
<form id="form_registration" ng-submit="registerFamily()">
    Ime: <input type="text" maxlength="32" class="form-control" ng-model="new_family.name" required/><br/>
	Red: <select ng-model="new_family.parent_order_id">
	<option ng-repeat="order in orders track by $index" ng-value="order.order_id">{{order.name}}</option>
	</select>
	<br/><br/>
    <input class="btn btn-success btn-xs" type="submit" value="Registracija"/>
</form>
</div>
</div>

<div class="col-md-2" style="border-left:1px solid #0066cc;height:500px;">
<h4><u>Porodice:</u></h4>
<ul>
    <div class="row" ng-repeat="family in families track by $index">
    <!--<div class="col-xs-2">-->
  <li>
    <b>{{family.name}}</b>
    <a class="btn btn-default btn-xs" href="" ng-click="toggleEditFamily(family)">Uredi</a>
    <a class="btn btn-danger btn-xs" href="" ng-click="deleteFamily(family)">Izbri≈°i</a>
    <form id="form_{{family.family_id}}" ng-submit="updateFamily(family)" style="display: none;">
        <hr>
    	Ime: <input type="text" maxlength="32" class="form-control" ng-model="family.name" required/><br/>
		Red: <select ng-model="family.parent_order_id">
		<option ng-repeat="order in orders" ng-value="order.order_id">{{order.name}}</option>
		</select><br/><br/>
    	<input class="btn btn-success btn-xs" type="submit" value="Potvrdi"/>
    	<a class="btn btn-default btn-xs" ng-click="toggleEditFamily(family)">Odustani</a>
    	<hr>
    </form>
  </li>
</div>
        <!--</div>-->
</ul>
 </div>
